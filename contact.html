    <main class="body">
      <section class="contact">
        <h2>Contact Me</h2>

        <div class="contact--display">
        
        <div class="contact--list">
          <div class="contact--email">
            <div class="contact--title">
              <i class="fas fa-envelope"></i> Email
            </div>
              <h3 class="text--secondary">abdrahmanoladimeji02@gmail.com</h3>
          </div>
          <div class="contact--phone">
            <div class="contact--title">
              <i class="fas fa-mobile-alt"></i> Phone
            </div>
              <h3 class="text--secondary">+234-810-967-2784</h3>
          </div>
          <div class="contact--address">
            <div class="contact--title">
              <i class="fas fa-map-marker-alt"></i> Address
            </div>
            <h3 class="text--secondary">
              20, Adegoke Villa,
              <!-- <br /> -->
              Irewole Community,
              <!-- <br /> -->
              Mogi Area, Oyo
              <!-- <br /> -->
              Oyo State, Nigeria.
            </h3>
          </div>
        </div>

        <div class="form_box">
          <form
            action="https://formspree.io/f/mknykwwl"
            method="post"
            id="mc-embedded-subscribe-form"
            name="mc-embedded-subscribe-form"
            class="validate"
            target="_blank"
            novalidate
          >
            <h3 style="margin-left: 1.5rem; margin-top: 1.5rem;">Message Me</h3>
            <input type="text" name="fname" placeholder="Full Name" />
            <input
              type="email"
              name="EMAIL"
              placeholder="Email Address"
              class="required email"
              id="mce-EMAIL"
            />
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="Your Message"
            ></textarea>
            <input
              type="submit"
              value="Send"
              name="subscribe"
              class="button btn"
            />
          </form>
        </div>
